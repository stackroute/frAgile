<body ng-controller="homeController">

  <div class="container-fluid top-header">
    <nav class="navbar navbar-default navbar-xs" role="navigation"  ng-init="loadProjects()">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"><center><b ng-click ="goToProject()"><img src="img/logo.png" class="logo"></img>limber</b></center></a>

      </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav pull-right">
        <li ng-click="SlideMenu()"><a><i class="glyphicon glyphicon-align-justify"></i></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user pull-right"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Update Profile<span class="glyphicon glyphicon-cog pull-right"></span></a></li>
            <li class="divider"></li>
            <li><a href="/auth/logout">Sign Out <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
  </div>

  <div ng-click = 'showTree = false'>
    <div ui-view class = "bodyArea">
    </div>
  </div>
  <div class="treeMenuBtn" ng-click = 'showTree = true' ng-hide = "showTree" ng-cloak>
    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
  </div>
  <div class="treeMenu" ng-show = "showTree" ng-cloak>

    <h5>Navigation</h5>
    <i class="fa fa-arrow-circle-o-left" aria-hidden="true" ng-click = 'showTree = false'></i>
    <!-- Tree Menu -->
    <div class="treeMenuInner">
      <ul ng-repeat = "project in projects" class="projectNameTree">
        <li>{{project.name}}</li>
        <ul ng-repeat = "release in project.release" class="releaseNameTree">
          <li ui-sref="release({ prId : project._id, releaseID: release._id})">{{release.name}}</li>
          <ul ng-repeat = "sprint in release.sprints" class="sprintNameTree">
            <li ui-sref="sprint({ prId : project._id, releaseID:release._id, sprintID: sprint._id})">{{sprint.name}}</li>
          </ul>
        </ul>
      </ul>
    </div>

  </div>
