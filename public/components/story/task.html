<!-- start -->

<div layout="row" layout-wrap> <!-- may have to remove -->
	<md-content class="" layout-xs="column" layout="row" layout-wrap>

		<md-card ng-init="editme=false">
			<md-card-content layout="row"  >

				<md-card-actions layout="column">
					<md-checkbox class="md-icon-button" ng-model="$ctrl.task.checked"
					data-toggle="tooltip" title="Mark as Done" ng-change="$ctrl.updateTodoItemComp(task)" >
					</md-checkbox>
					<md-button class="md-fab md-mini  md-raised md-hue-2"  ng-click="showDiv = !showDiv" data-toggle="tooltip" title="Edit Task" >
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					</md-button>

					<md-button class="md-fab md-mini  md-raised md-hue-2 md-save" data-toggle="tooltip" ng-click="$ctrl.removeTaskComp(task)" title="Delete task">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</md-button>
				</md-card-actions>
					<md-toolbar style="margin-right: 0;margin-left: 5px; max-width: 280px; min-width: 280px; border-radius:5px; background-color:rgb(106,249,161)">
				<div  >


					<span class="md-headline" ng-click="showDiv = !showDiv" ng-hide="showDiv" style="color:gray">{{$ctrl.task.text}}</span>
					 <md-input-container ng-show="showDiv" >
				        <label style="margin-top:10px; border-radius: 5px ; background-color:rgb(106,249,161)">Task</label>
				        <input ng-model="$ctrl.task.text">
				      </md-input-container>

			</div>

			<div class=" pull-right" data-toggle="tooltip" title="Due Date" style="text-align:right; margin-top:90px;border-radius:0 0 5px 5px; background-color:gray" >	<span>Due Date:</span>{{$ctrl.task.dueDate  | date:"dd/MM/yyyy"}} </div>

			</md-toolbar>
		</md-card-content>
		<md-divider  layout="row" >
			<div ng-repeat="member in $ctrl.task.assignedMember" ng-init="fullName=member.firstName+' '+member.lastName">
			  <div class="avatar-wrapper" ng-show="member.photo == undefined">
              <ng-letter-avatar data ={{fullName}} charCount=2 shape="round" height="30px" width="30px" fontSize="25px" ></ng-letter-avatar>
            </div>
	       </div>

		</md-divider>
		<md-divider layout="row"  ng-show="showDiv" >

			<input type="date" data-toggle="tooltip" title="Due Date" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="inputDate" ng-model="myDate" date-parser="dd.MM.yyyy" aria-invalid="false" >

			<!-- <md-datepicker data-toggle="tooltip" title="Due Date" ng-model="myDate" md-placeholder="Enter date"
			md-min-date="minDate" md-max-date="maxDate"
			md-date-filter=""></md-datepicker> -->

			<md-button class="md-fab md-mini md-primary md-hue-2" data-toggle="tooltip" title="Assign Member" ng-click="$ctrl.addMemberComp(task);">
			<i class="fa fa-users" aria-hidden="true"></i>
			</md-button>

			<md-button class="md-fab md-mini  md-raised md-hue-2 md-raised md-warn" ng-click="$ctrl.editTaskComp(task,checkListId)" data-toggle="tooltip" title="Save">
			<i class="fa fa-floppy-o" aria-hidden="true"></i>
			</md-button>

			<md-button class="md-fab md-mini  md-raised md-hue-2" data-toggle="tooltip" title="Cancel"  ng-click="showDiv = !showDiv" ><i class="fa fa-times" aria-hidden="true"></i></md-button>
		</md-divider>

	</md-card>


</md-content>
</div>
